<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jokes Page</title>
  <style>
    body {
      background: #f5b2d4;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 150px;
      text-align: center;
      background-image: url("https://img.freepik.com/free-vector/vibrant-pink-watercolor-painting-background_53876-58931.jpg");

    button {

      background-color: #2376a6;

      margin-top: 30px;

    }
  </style>
</head>
<body>

  <h1>ðŸ˜‚ Ready for a Laugh?</h1>
  <button onclick="getJoke()">Click for a Joke</button>
  <p id="jokeDisplay">Your joke will appear here...</p><br><br>
  <button onclick="location.href='Task 3.html'">Back Home</button>

  <script>
    async function getJoke() {
      const jokeDisplay = document.getElementById("jokeDisplay");
      /*jokeDisplay.textContent = "Loading a funny joke... ðŸ˜„";*/

      try {
        const response = await fetch("https://official-joke-api.appspot.com/jokes/random");
        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        jokeDisplay.textContent = `${data.setup} ðŸ¤£ ${data.punchline}`;
      } catch (error) {
        jokeDisplay.textContent = "Oops! Couldn't load a joke. Try again! ðŸ˜…";
        console.error("Error fetching joke:", error);
      }
    }
  </script>

</body>
